<div class="notification" ng-repeat="item in list | orderBy:'bumped':true">
  <img ng-src="{{$root.ENDPOINT}}/64_{{item.key}}" width="64" />
  <div class="notification-info">
    <span class="btn" ng-click="$root.openProfile(item.uid)" ng-bind="item.username"></span>
    <span>bumped your photo!</span>
    <span class="subdue" ng-bind-html="item.bumped | timeAgo:$root.clock"></span>
  </div>
</div>
