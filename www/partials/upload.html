<div class="preview">
  <div class="close" ng-click="closePreview()">
    &times;
  </div>
  <div class="title-2">
    Photo Upload
  </div>
  <div class="cat-dropdown btn" ng-click="selectUploadCategory()">
    <i class="fa fa-angle-down"></i> <span ng-bind="pendingUploadCategory"></span>
  </div>
  <div class="image upload">
    <img class="image-preload" ng-src="{{pendingUploadImage}}" width="100%" image-load="'image-loaded'" />
    <div class="btn tiny" ng-show="pendingUploadImage != $rootScope.defaultImage" ng-click="openCamera()">
      <i class="fa fa-angle-left"></i> Change
    </div>
  </div>  
  <div class="inputs">
    <div>
      <textarea ng-model="uploadParams.caption" placeholder="Add a caption" maxlength="100"></textarea>
    </div>
    <div class="subdue tiny right padded">{{uploadParams.caption.length || 0}}/100</div>
  </div>
  <p class="margin">
    <small class="subdue">Post to:</small>
  </p>
  <div class="btn btn-md btn-block" ng-click="authPostToFb()" ng-if="!$root.post_to_fb">
    <i class="fa fa-facebook-official"></i> Facebook
  </div>
  <div class="btn btn-md btn-block" ng-click="postToFb()" ng-if="$root.post_to_fb">
    <i class="fa fa-facebook-official"></i>
    <i class="fa fa-check" ng-show="uploadParams.postToFb"></i>
    <i class="fa fa-square-o" ng-show="!uploadParams.postToFb"></i>
  </div>
  <div class="btn footer-btn" ng-click="readyToUpload() && uploadPhotoToServer()" ng-class="{ disabled: !readyToUpload() }">
    Upload
  </div>
</div>
