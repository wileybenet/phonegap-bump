<div class="main">
  <div class="alert" ng-show="alert" ng-bind="alert"></div>
  <data ng-include="'partials/home.html'"></data>
  <data ng-show="imagePreview" ng-include="'partials/preview.html'"></data>
  <data ng-show="catPreview" ng-include="'partials/categories.html'"></data>
</div>
<div class="header">
  <a class="categories left" ng-click="categories()">
    <i class="fa fa-bars"></i>
  </a>
  <a class="notifications right">
    <i class="fa fa-bell"></i>
  </a>
  <div class="clear"></div>
</div>
<div class="footer">
  <div class="title">
    <img src="images/logo.png" width="54" />
  </div>
  <a class="camera left" ng-click="camera()">
    <i class="fa fa-camera"></i>
  </a>
  <a class="profile right">
    <i class="fa fa-user"></i>
  </a>
  <div class="clear"></div>
</div>
