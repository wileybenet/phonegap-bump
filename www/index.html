    <link rel="stylesheet" type="text/css" href="css/genericons.css">
    <link rel="stylesheet" type="text/css" href="css/ptr.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script type="text/javascript" src="cordova.js"></script>

  <body ng-app="bump" ng-controller="HomeController" ng-class="{logging: !authd, 'ptr-loading': $root.loading, 'ptr-collapse': $root.loaded}" data-ng-show="loaded">
    <div class="headliner" ng-show="authd" ng-class="{logging: !authd}"></div>
    <div class="background" ng-hide="authd" ng-style="{ 'background-image': 'url(\'images/splash/lake.jpg\')' }"></div>
    <div data-ng-show="authd" class="full disable-flow" ng-include="'partials/main.html'"></div>
    <div class="login-container" data-ng-hide="authd">
      <i class="fa fa-angle-double-up"></i>
      <div class="login btn" ng-click="loginWithFB()">
        <i class="fa fa-facebook-official"></i> Log In
      </div>
    </div>
