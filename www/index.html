<!DOCTYPE html>
<html>
  <head>
    <title>Bump</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script type="text/javascript" src="js/aws-sdk-2.1.12.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-pullrefresh.js"></script>
    <script>
      console.log = function(args) {
        args = [].slice.call(arguments).map(function(arg) {
          arg = typeof arg == 'object' ? JSON.stringify(arg) : arg;
          return arg;
        }).join(' ');

        $.get('http://localhost:8081/debug', { data: args });
      };
    </script>


    <script type="text/javascript" src="js/aws-sdk.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body ng-app="bump" ng-controller="HomeController" ng-class="{logging: !authd}" data-ng-show="loaded">
    <div class="headliner" ng-class="{logging: !authd}"></div>
    <div data-ng-show="authd" ng-include="'partials/main.html'"></div>
    <div class="login-container" data-ng-hide="authd">
      <img src="images/logo.png" width="300" />
      <div class="login btn" ng-click="loginWithFB()">
        <i class="fa fa-facebook"></i> Log In
      </div>
      <div id="fb-root"></div>
    </div>

    <script type="text/javascript" src="js/auth.js"></script>
  </body>
</html>
