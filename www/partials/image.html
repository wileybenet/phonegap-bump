<div class="preview">
  <div class="close" ng-click="closePreview()">
    &times;
  </div>
  <div class="owner" ng-click="$root.openProfile(focusedImage.uid)">
    <img ng-src="http://graph.facebook.com/{{focusedImage.fb_id}}/picture" />
    <span class="btn" ng-bind="focusedImage.username"></span>
  </div>
  <div class="owner-reel">
    <img ng-src="{{ENDPOINT}}/64_{{img.key}}" ng-style="{width: (WW / 15) + 'px' }" ng-repeat="img in focusedImage.images | limitTo:10" />
  </div>
  <div class="image">
    <img ng-src="{{ENDPOINT}}/720_{{focusedImage.key}}" width="100%" />
  </div>
  <div class="actions">
    <div class="bumps">
      <small ng-bind="focusedImage.bumps | commas"></small> <small class="subdue">bump{{focusedImage.bumps == 1 ? '' : 's'}}</small>
    </div>
    <div class="bump btn" ng-click="!focusedImage.bumped && bump(focusedImage)" ng-class="{checked: focusedImage.bumped}">
      <small><i class="fa fa-angle-double-up"></i> Bump</small><small ng-show="focusedImage.bumped">ed</small>
    </div>
    <div class="clear"></div>
  </div>
  <div class="caption">
    <span ng-bind="focusedImage.caption"></span>
  </div>
  <div class="report btn warn" ng-click="report(focusedImage)">
    <i class="fa fa-exclamation-circle"></i> <small>Report image</small>
  </div>
</div>
