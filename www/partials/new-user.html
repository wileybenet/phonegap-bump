<div class="preview-background" ng-style="{ 'background-image': 'url(\'images/splash/path.jpg\')', '-webkit-filter': 'brightness(38%)' }"></div>
<div class="preview" style="background: transparent;">
  <div class="title" style="position: absolute; text-align: center; width: 100%;">
    Hi {{newUser.first_name}}
  </div>
  <div class="wizard" style="margin-top: 100%">
    <div class="sub-title element" ng-class="{ active: wizard == 0 }">
      Welcome to Bump!
    </div>
    <div class="info element" ng-class="{ active: wizard == 0 }">
      Bump is a photo sharing space where you can vote on your favorite photos and post your own!
    </div>
    <div class="label element title" ng-class="{ active: wizard == 1 }">
      Start by choosing a username:
    </div>
    <div class="input element" ng-class="{ active: wizard == 1 }">
      <input ng-model="newUsername" placeholder="Username" />
      <span class="error level" ng-class="{ 'el-show': usernameError }" ng-if="!pickedUsername">
        <i class="fa fa-times-circle"></i> <small>{{usernameError}}</small>
      </span>
      <span class="success" ng-class="{ 'el-show': pickedUsername }">
        <i class="fa fa-check-circle"></i>
      </span>
    </div>
    <div class="sub-title element" ng-class="{ active: wizard == 2 }">
      Thanks for joining Bump!
    </div>

    <div class="wizard-loading" ng-show="wizardLoading">
      <div class="loading">
        <span class="l1"></span>
        <span class="l2"></span>
        <span class="l3"></span>
      </div>
    </div>
  </div>
  <div class="btn footer-btn" ng-click="wizardNext()" ng-show="wizard == 0">
    Continue <i class="fa fa-angle-right"></i>
  </div>
  <div class="btn footer-btn" ng-click="submitUsername(newUsername)" ng-show="wizard == 1">
    Submit <i class="fa fa-angle-right"></i>
  </div>
  <div class="btn footer-btn" ng-click="$root.previews = []" ng-show="wizard == 2">
    Enter <i class="fa fa-angle-right"></i>
  </div>
</div>
