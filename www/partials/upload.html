<div class="preview">
  <div class="close" ng-click="closePreview()">
    &times;
  </div>
  <div class="title">
    Photo Upload
  </div>
  <div class="cat-dropdown btn" ng-click="selectUploadCategory()">
    <i class="fa fa-angle-down"></i> <span ng-bind="pendingUploadCategory"></span>
  </div>
  <div class="image upload">
    <img ng-src="{{pendingUploadImage}}" width="100%" />
  </div>
  <div class="inputs">
    <div>
      <textarea ng-model="uploadParams.caption" placeholder="Add a caption"></textarea>
    </div>
  </div>
  <div class="btn footer-btn" ng-click="uploadPhotoToServer()">
    Upload
  </div>
</div>
